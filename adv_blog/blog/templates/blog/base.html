{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="{% static 'css/main1.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul class="trans" id="nav-menu">
            <li><a href="{% url 'blog:blog-home' %}">Home</a></li>
            {%if user.is_authenticated%}
            
            <li><a href="{% url 'blog:post-create' %}">Create Post</a></li>
            <li><a href="{% url 'accounts:profile' user.username %}" class="right">Hello {{user.first_name}}</a></li>

            <li><a href="{% url 'accounts:logout' %}" class="right">Logout</a></li>
            {%else%}
            <li><a href="{% url 'accounts:login' %}" class="right">Login</a></li>
            <li><a href="{% url 'accounts:signup' %}" class="right">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    
    {%block content%}
    {% endblock %}
   
</body>

</html>
